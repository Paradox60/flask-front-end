<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Grid пример</title>
<style>
body {
    background: #0d0d0d;
    color: #fff;
    font-family: Arial, sans-serif;
    padding: 20px;
}

/* GRID ВЕРСИЯ */
.grid-demo {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 220px));
    gap: 15px;
    justify-content: center; /* центрируем весь ряд */
    margin-bottom: 50px;
}

.grid-demo div {
    background: #1a1a1a;
    border: 1px solid #1565c0;
    padding: 30px 10px;
    text-align: center;
    border-radius: 10px;
    box-shadow: 0 0 6px rgba(21, 101, 192, 0.4);
    transition: all 0.3s ease;
}

.grid-demo div:hover {
    background: #1565c0;
    box-shadow: 0 0 12px rgba(100, 181, 246, 0.7);
}
</style>
</head>
<body>

<h2>Grid (auto-fill + фиксированные карточки)</h2>
<content class="grid-demo">
    <div>Карточка 1</div>
    <div>Карточка 2</div>
    <div>Карточка 3</div>
    <div>Карточка 4</div>
    <div>Карточка 5</div>
</content>

</body>
</html>
