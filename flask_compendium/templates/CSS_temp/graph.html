<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Демонстрация графика</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 2.2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .description {
            text-align: center;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .input-section {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center;
        }
        
        .input-group {
            flex: 1;
            min-width: 200px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            font-size: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        button {
            padding: 12px 25px;
            background: #fdbb2d;
            color: #1a2a6c;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        button:hover {
            background: #ffa500;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .chart-container {
            position: relative;
            height: 400px;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
        }
        
        .data-points {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        
        .data-points h3 {
            margin-bottom: 10px;
            text-align: center;
        }
        
        #pointsList {
            list-style-type: none;
            max-height: 150px;
            overflow-y: auto;
        }
        
        #pointsList li {
            padding: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        @media (max-width: 600px) {
            .input-group {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Демонстрация построения графика</h1>
        
        <p class="description">
            Введите параметры для построения графика функции. Вы можете выбрать тип функции и настроить ее параметры.
        </p>
        
        <div class="input-section">
            <div class="input-group">
                <label for="functionType">Тип функции:</label>
                <select id="functionType">
                    <option value="linear">Линейная (y = mx + b)</option>
                    <option value="quadratic">Квадратичная (y = ax² + bx + c)</option>
                    <option value="sin">Синусоида (y = a·sin(bx))</option>
                    <option value="cos">Косинусоида (y = a·cos(bx))</option>
                </select>
            </div>
            
            <div class="input-group">
                <label for="paramA">Параметр a:</label>
                <input type="number" id="paramA" value="1" step="0.1">
            </div>
            
            <div class="input-group">
                <label for="paramB">Параметр b:</label>
                <input type="number" id="paramB" value="1" step="0.1">
            </div>
            
            <div class="input-group">
                <label for="paramC">Параметр c:</label>
                <input type="number" id="paramC" value="0" step="0.1">
            </div>
            
            <div class="input-group">
                <label for="pointCount">Количество точек:</label>
                <input type="number" id="pointCount" value="10" min="5" max="100">
            </div>
        </div>
        
        <div style="text-align: center;">
            <button id="generateBtn">Построить график</button>
        </div>
        
        <div class="chart-container">
            <canvas id="myChart"></canvas>
        </div>
        
        <div class="data-points">
            <h3>Рассчитанные точки данных</h3>
            <ul id="pointsList"></ul>
        </div>
    </div>

    <script>
        // Получаем элементы DOM
        const functionType = document.getElementById('functionType');
        const paramA = document.getElementById('paramA');
        const paramB = document.getElementById('paramB');
        const paramC = document.getElementById('paramC');
        const pointCount = document.getElementById('pointCount');
        const generateBtn = document.getElementById('generateBtn');
        const pointsList = document.getElementById('pointsList');
        
        let myChart; // Переменная для хранения графика
        
        // Функция для расчета значений в зависимости от выбранного типа
        function calculateFunction(x, type, a, b, c) {
            switch(type) {
                case 'linear':
                    return a * x + b;
                case 'quadratic':
                    return a * x * x + b * x + c;
                case 'sin':
                    return a * Math.sin(b * x);
                case 'cos':
                    return a * Math.cos(b * x);
                default:
                    return 0;
            }
        }
        
        // Функция для генерации данных
        function generateData() {
            const type = functionType.value;
            const a = parseFloat(paramA.value);
            const b = parseFloat(paramB.value);
            const c = parseFloat(paramC.value);
            const count = parseInt(pointCount.value);
            
            const labels = [];
            const data = [];
            
            // Очищаем список точек
            pointsList.innerHTML = '';
            
            // Генерируем точки данных
            for (let i = 0; i < count; i++) {
                const x = i - count/2; // Центрируем вокруг нуля
                const y = calculateFunction(x, type, a, b, c);
                
                labels.push(x.toFixed(1));
                data.push(y);
                
                // Добавляем точку в список
                const li = document.createElement('li');
                li.textContent = `x = ${x.toFixed(1)}, y = ${y.toFixed(2)}`;
                pointsList.appendChild(li);
            }
            
            return { labels, data };
        }
        
        // Функция для создания/обновления графика
        function updateChart() {
            const { labels, data } = generateData();
            
            const ctx = document.getElementById('myChart').getContext('2d');
            
            // Если график уже существует, уничтожаем его
            if (myChart) {
                myChart.destroy();
            }
            
            // Создаем новый график
            myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'График функции',
                        data: data,
                        borderColor: 'rgba(255, 215, 0, 1)',
                        backgroundColor: 'rgba(255, 215, 0, 0.1)',
                        borderWidth: 3,
                        pointBackgroundColor: 'rgba(255, 140, 0, 1)',
                        pointRadius: 4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        title: {
                            display: true,
                            text: 'График функции',
                            color: 'white',
                            font: {
                                size: 18
                            }
                        },
                        legend: {
                            labels: {
                                color: 'white'
                            }
                        }
                    },
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Ось X',
                                color: 'white'
                            },
                            ticks: {
                                color: 'white'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Ось Y',
                                color: 'white'
                            },
                            ticks: {
                                color: 'white'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            }
                        }
                    }
                }
            });
        }
        
        // Обработчик события для кнопки
        generateBtn.addEventListener('click', updateChart);
        
        // Строим график при загрузке страницы
        document.addEventListener('DOMContentLoaded', updateChart);
        
        // Обновляем параметры в зависимости от выбранной функции
        functionType.addEventListener('change', function() {
            const type = this.value;
            
            // Показываем/скрываем параметры в зависимости от типа функции
            if (type === 'linear') {
                paramA.previousElementSibling.textContent = 'Параметр m:';
                paramA.value = 1;
                paramB.previousElementSibling.textContent = 'Параметр b:';
                paramB.value = 0;
                paramC.closest('.input-group').style.display = 'none';
            } else if (type === 'quadratic') {
                paramA.previousElementSibling.textContent = 'Параметр a:';
                paramA.value = 1;
                paramB.previousElementSibling.textContent = 'Параметр b:';
                paramB.value = 0;
                paramC.closest('.input-group').style.display = 'flex';
                paramC.value = 0;
            } else if (type === 'sin' || type === 'cos') {
                paramA.previousElementSibling.textContent = 'Амплитуда a:';
                paramA.value = 1;
                paramB.previousElementSibling.textContent = 'Частота b:';
                paramB.value = 1;
                paramC.closest('.input-group').style.display = 'none';
            }
        });
        
        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            functionType.dispatchEvent(new Event('change'));
        });
    </script>
</body>
</html>
