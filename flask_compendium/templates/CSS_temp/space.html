<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Космическая страница</title>
  <style>
    /* Базовый сброс */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: black;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      color: #fff;
    }

    /* Фон - звёзды */
    body::before, body::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: radial-gradient(white, transparent 2px) repeat;
      background-size: 50px 50px;
      animation: moveStars 60s linear infinite;
      opacity: 0.3;
    }

    body::after {
      background-size: 100px 100px;
      animation-duration: 120s;
      opacity: 0.5;
    }

    @keyframes moveStars {
      from { transform: translate(0, 0); }
      to { transform: translate(-500px, -500px); }
    }

    /* Заголовок с неоновым свечением */
    h1 {
      font-size: 3em;
      color: #0ff;
      text-shadow: 0 0 10px #0ff,
                   0 0 20px #0ff,
                   0 0 40px #0ff,
                   0 0 80px #0ff;
      margin-bottom: 40px;
      animation: flicker 2s infinite alternate;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 24%, 55% {
        opacity: 0.5;
      }
    }

    /* Кнопка с "жидким" эффектом */
    .btn {
      position: relative;
      display: inline-block;
      padding: 15px 40px;
      color: #0ff;
      text-decoration: none;
      border: 2px solid #0ff;
      border-radius: 30px;
      overflow: hidden;
      transition: 0.3s;
    }

    .btn::before {
      content: "";
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0ff;
      transition: 0.4s;
      z-index: -1;
    }

    .btn:hover::before {
      top: 0;
    }

    .btn:hover {
      color: black;
    }

    /* Карточка с 3D-поворотом */
    .card {
      margin-top: 50px;
      width: 250px;
      height: 150px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #0ff;
      border-radius: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px;
      transition: transform 0.6s;
    }

    .card:hover {
      transform: rotateY(20deg) rotateX(10deg) scale(1.05);
      box-shadow: 0 0 20px #0ff;
    }
  </style>
</head>
<body>
  <h1>Добро пожаловать в космос</h1>
  <a href="#" class="btn">Нажми меня</a>
  <div class="card">Наведи на меня</div>
</body>
</html>
